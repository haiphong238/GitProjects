<div class="wrapper  pa-0">
	<header class="sp-header">
		<div class="sp-logo-wrap pull-left">
			<a href="index.html">
				<img class="brand-img mr-10" src="../../assets/img/logo.png" alt="brand"/>
				<span class="brand-text"><img  src="../../assets/img/brand.png" alt="brand"/></span>
			</a>
		</div>
		<div class="form-group mb-0 pull-right">
			<span class="inline-block pr-10">Don't have an account?</span>
			<a class="inline-block btn btn-danger btn-rounded " routerLink="/signup">Sign Up</a>
		</div>
		<div class="clearfix"></div>
	</header>
	
	<!-- Main Content -->
	<div id="page-wrapper" class="page-wrapper background pa-0 ma-0 auth-page">
		<div class="container">
			<!-- Row -->
			<div class="table-struct full-width full-height">
				<div class="table-cell vertical-align-middle auth-form-wrap">
					<div class="auth-form  ml-auto mr-auto no-float card-view pt-30 pb-30">
						<div class="row">
							<div class="col-sm-12 col-xs-12">
								<div class="mb-30">
									<h3 class="text-center txt-dark mb-10">Sign in to Fieldomobify</h3>
									<h6 class="text-center nonecase-font txt-grey">Enter your details below</h6>
								</div>	
								<div class="form-wrap">
									<form [formGroup]="loginForm" (ngSubmit)="submitLogin()" novalidate>
										<div class="form-group">
											<label class="control-label mb-10" for="email">Email address</label>
											<input type="email" class="form-control" required="" id="email" placeholder="Enter email" formControlName="email">
										</div>
										<div class="form-group">
											<label class="pull-left control-label mb-10" for="password">Password</label>
											<a class="capitalize-font txt-danger block mb-10 pull-right font-12" href="forgot-password.html">forgot password ?</a>
											<div class="clearfix"></div>
											<input type="password" class="form-control" required="" id="password" placeholder="Enter password" formControlName="password">
										</div>
										
										<!--<div class="form-group">
											<label class="control-label mb-10 text-left">Select Account</label>
											<select class="form-control">
												<option>Account List</option>
												<option>ABC Cleaning</option>
												<option>XYZ Services</option>
											</select>
										</div>-->
										
										<div class="form-group">
											<div class="checkbox checkbox-primary pr-10 pull-left">
												<input id="checkbox_2" required="" type="checkbox">
												<label for="checkbox_2"> Keep me logged in</label>
											</div>
											<div class="clearfix"></div>
										</div>
										<div class="form-group text-center">
											<a href="index.html"><button type="submit" class="btn btn-danger btn-rounded">sign in</button></a>
										</div>
									</form>
								</div>
							</div>	
						</div>
					</div>
				</div>
			</div>
			<!-- /Row -->	
		</div>
		
	</div>
	<!-- /Main Content -->

</div>
<!-- /#wrapper -->

<script src="../../../assets/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
